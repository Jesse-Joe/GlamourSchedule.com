<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="50%" style="stop-color:#996f0a"/>
      <stop offset="100%" style="stop-color:#8b7355"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#grad)" filter="url(#shadow)"/>

  <!-- Inner glow -->
  <rect x="24" y="24" width="464" height="464" rx="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- GS Text -->
  <text x="256" y="340" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="280" font-weight="900" fill="white" letter-spacing="-15">
    GS
  </text>

  <!-- Sparkle decorations -->
  <circle cx="420" cy="100" r="12" fill="rgba(255,255,255,0.6)"/>
  <circle cx="100" cy="420" r="8" fill="rgba(255,255,255,0.4)"/>
  <circle cx="440" cy="400" r="6" fill="rgba(255,255,255,0.3)"/>
</svg>
