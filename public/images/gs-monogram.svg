<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <!-- GlamourSchedule - Elegant GS Monogram -->
  <defs>
    <linearGradient id="elegantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#222222"/>
      <stop offset="50%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#222222"/>
    </linearGradient>
  </defs>

  <!-- Elegant intertwined G and S -->
  <g transform="translate(3, 3)">
    <!-- G - elegant curved shape -->
    <path d="M22 2
             C10 2, 2 12, 2 22
             C2 32, 10 42, 22 42
             C30 42, 36 38, 40 32
             L40 22
             L24 22"
          stroke="url(#elegantGrad)"
          stroke-width="4.5"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- S - flowing through the G -->
    <path d="M32 6
             C40 6, 44 10, 44 16
             C44 22, 38 26, 28 28
             C18 30, 12 34, 12 40"
          stroke="url(#elegantGrad)"
          stroke-width="4.5"
          fill="none"
          stroke-linecap="round"/>
  </g>
</svg>
